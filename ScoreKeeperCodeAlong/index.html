<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper Code Along</title>
</head>

<body>
    <div>
        <table>
            <tr>
                <td><img src="img/pingpongpaddle.jpg" alt="Ping Pong Paddle"></td>
            </tr>
            <tr id="pingpongBorder">
                <td id="pingpongValue">
                    <p>Ping Pong Score Keeper</p>
                </td>
            </tr>
            <tr>
                <td id="pingpongScoreKeeper">
                    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                </td>
            </tr>
            <tr id="pingPongButtons">
                <td>
                    <select id="playto">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                    <button id="p1Button">+1 Player One</button>
                    <button id="p2Button">+1 Player Two</button>
                    <button id="reset">Reset</button>

                </td>

            </tr>

        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
